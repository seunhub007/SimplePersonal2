name: Deployment Workflow
on:
  push:
    branches:
      - master

jobs:
  preparation:
    runs-on: ubuntu-latest
    steps:
      - name: preparation
        run: echo "preparing the table ...."
        
      - name: checks out the repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      #Install EKSCTL
      - name: installing eksctl
        run: |
            # for ARM systems, set ARCH to: `arm64`, `armv6` or `armv7`
            ARCH=amd64
            PLATFORM=$(uname -s)_$ARCH
        
            curl -sLO "https://github.com/eksctl-io/eksctl/releases/latest/download/eksctl_$PLATFORM.tar.gz"
        
            # (Optional) Verify checksum
            curl -sL "https://github.com/eksctl-io/eksctl/releases/latest/download/eksctl_checksums.txt" | grep $PLATFORM | sha256sum --check
        
            tar -xzf eksctl_$PLATFORM.tar.gz -C /tmp && rm eksctl_$PLATFORM.tar.gz
        
            sudo mv /tmp/eksctl /usr/local/bin

      - name: Create EKS Cluster
        run: |
          # eksctl create cluster --name Acluster \
          # --nodegroup-name Acluster \
          # --node.type t2.micro \
          # --nodes 5 \
          # --nodes-max 5 \
          # --nodes-min 3 \
          # --managed
          aws eks --region your-aws-region create-cluster \
            --name your-eks-cluster-name \
            --kubernetes-version 1.21 \
            --role-arn arn:aws:iam::your-account-id:role/your-eks-cluster-role \
            # Additional parameters as needed

      # - name: Get EKS Cluster Configuration
      #   run: |
      #     aws eks --region your-aws-region update-kubeconfig \
      #       --name your-eks-cluster-name  
        
      - name: "Logs into docker"
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}  
      - name: "Build our code"
        env:
          IMAGE_NAME: spcool
          VERSION: 1
          USERNAME: seun007
        run: |
            docker build -t $USERNAME/$IMAGE_NAME:$VERSION .
            docker push $USERNAME/$IMAGE_NAME:$VERSION


        

            